<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <title>Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fdf6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 12px 25px rgba(255, 152, 0, 0.3);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #ff9800;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
      border-color: #ff9800;
      outline: none;
    }
    .login-container button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #ff9800, #e68900);
      border: none;
      border-radius: 25px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-container button:hover {
      background: linear-gradient(90deg, #e68900, #bf5700);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="event.preventDefault();loginUser();">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <a href="home.html"><button class="home-but">Log In</button></a>
    </form>
  </div>

  <script>
    function loginUser() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Basic demo validation (replace with backend auth later)
      if(username === 'user' && password === 'pass123') {
        alert('Login Successful');
        // Redirect, store session or more logic here
      } else {
        alert('Invalid credentials, try "user" and "pass123"');
      }
    }
  function loginUser() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if(username === 'user' && password === 'pass123') {
      alert('Login Successful');

      // Add redirect here after successful login:
      window.location.href = 'home.html';  // Redirects to your ecommerce home page
    } else {
      alert('Invalid credentials, try "user" and "pass123"');
    }
  }
</script>


</body>
</html>
