<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy Product</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Basic styling for modal */
    #buyModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      position: relative;
    }
    .close-buy-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .buyBtn {
      background-color: #ff9800;
      border: none;
      color: white;
      padding: 12px 0;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 12px;
    }
    .buyBtn:hover {
      background-color: #e68900;
     
    }
  </style>
</head>
<body>

  <h1 style="background-color: coral;">Place Your Order</h1>
  <button onclick="showBuyModal()" style="padding: 12px 24px; font-size: 18px; cursor: pointer; background-color: #ff9800;align-items: center;position: center;">Buy Now</button>

  <!-- Buy Modal -->
  <div id="buyModal">
    <div class="modal-content">
      <span class="close-buy-modal" onclick="closeBuyModal()">&times;</span>
      <h3>Order Details</h3>
      <form onsubmit="event.preventDefault(); submitOrder();">
        <input type="text" id="address" placeholder="Enter your address" required style="width:90%; padding:7px; margin:9px 0; border-radius:6px; border:1px solid #ddd;" />
        <br />
        <select id="time" required style="width:93%; padding:7px; border-radius:6px; margin-bottom:10px;">
          <option value="">Select delivery slot</option>
          <option>Tomorrow, 9:00am-1:00pm</option>
          <option>Tomorrow, 2:00pm-6:00pm</option>
        </select>
        <br>
        <div>Delivery Charges: <b>â‚¹40</b></div>
        <div>Offer: Use code <b>DIWALI2025</b> for 10% OFF.</div>
        <button type="submit" class="buyBtn" style="width:80%;">Book Now</button>
      </form>
    </div>
  </div>

  <script>
    function showBuyModal() {
      document.getElementById('buyModal').style.display = 'flex';
    }
    function closeBuyModal() {
      document.getElementById('buyModal').style.display = 'none';
    }
    function submitOrder() {
      alert("Order Confirmed! You will receive your product soon.");
      closeBuyModal();
    }
  </script>

</body>
</html>
