<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>üé° Spin & Win | Ecommerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .navbar {
      width: 100%;
      height: 80px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
    }

    h1 {
      margin-top: 30px;
      color: #333;
    }

    .wheel-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #wheel {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      border: 10px solid #007bff;
      position: relative;
      overflow: hidden;
      transition: transform 4s ease-out;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    #wheel div {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
    }

    /* Wheel segments */
    #wheel div:nth-child(1) { background: #ff6961; transform: rotate(0deg) skewY(-60deg); }
    #wheel div:nth-child(2) { background: #f8b400; transform: rotate(60deg) skewY(-60deg); }
    #wheel div:nth-child(3) { background: #77dd77; transform: rotate(120deg) skewY(-60deg); }
    #wheel div:nth-child(4) { background: #84b6f4; transform: rotate(180deg) skewY(-60deg); }
    #wheel div:nth-child(5) { background: #fdcae1; transform: rotate(240deg) skewY(-60deg); }
    #wheel div:nth-child(6) { background: #c3aed6; transform: rotate(300deg) skewY(-60deg); }

    /* Pointer */
    .pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid red;
      margin-top: 10px;
    }

    .spin-btn {
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .spin-btn:hover {
      background: #0056b3;
    }

    #resultText {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }

    .back-home {
      margin-top: 30px;
      display: inline-block;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo"><h2>Ecommerce</h2></div>
    <ul>
      <li><a href="home.html">üè† Home</a></li>
      <li><a href="cart.js">üõí Cart</a></li>
    </ul>
  </div>

  <h1>üé° Spin & Win üéÅ</h1>

  <div class="wheel-container">
    <div id="wheel">
      <div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
    <div class="pointer"></div>
    <button class="spin-btn" id="spinBtn" onclick="spinWheel()">SPIN</button>
    <p id="resultText"></p>
  </div>

  <a href="home.html" class="back-home">‚¨Ö Back to Home</a>

  <script>
    let spinning = false;
    const prizes = [
      "üéÅ 5% Off Coupon",
      "üí• ‚Çπ200 Voucher",
      "üéâ 10% Off Coupon",
      "üòç Free Delivery",
      "üéä ‚Çπ100 Cashback",
      "üí´ Better Luck Next Time!"
    ];

    function spinWheel() {
      if (spinning) return;
      spinning = true;

      const wheel = document.getElementById("wheel");
      const randomDegree = 720 + Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${randomDegree}deg)`;

      setTimeout(() => {
        const prizeIndex = Math.floor((randomDegree % 360) / 60);
        const prize = prizes[5 - prizeIndex] || prizes[0];
        document.getElementById("resultText").textContent = "You won: " + prize + " üéâ";
        spinning = false;
      }, 4200);
    }
  </script>

</body>
</html>
