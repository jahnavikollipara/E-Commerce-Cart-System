<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ğŸ’ƒ Virtual Dress Try-On (Face Visible)</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    text-align: center; 
    padding: 20px; 
    background: #fffafc; 
  }
  .tryon-area { 
    position: relative; 
    display: inline-block; 
    width: 360px;
    height: 480px;
  }
  video, #snapshot, #dressOverlay { 
    width: 360px; 
    height: 480px; 
    object-fit: cover; 
    border-radius: 8px; 
    position: absolute;
    top: 0;
    left: 0;
  }
  #snapshot, #dressOverlay {
    display: none;
    pointer-events: none;
  }
  /* Dress overlay transparency to make face visible */
  #dressOverlay {
    opacity: 0.9;
  }
  button {
    background-color: #ff80ab;
    border: none;
    padding: 10px 16px;
    margin: 5px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    color: white;
  }
  button:hover {
    background-color: #ff4081;
  }
</style>
</head>
<body>
<h2>ğŸ’ƒ Virtual Dress Try-On (Face Visible)</h2>

<div class="tryon-area">
  <video id="video" autoplay></video>
  <img id="snapshot" />
  <img id="dressOverlay" />
</div>

<br>
<button id="snapBtn">ğŸ“¸ Take Snapshot</button>
<button id="showLive">ğŸ” Back to Live</button>

<script>
const video = document.getElementById('video');
const snapshot = document.getElementById('snapshot');
const dressOverlay = document.getElementById('dressOverlay');
const snapBtn = document.getElementById('snapBtn');
const showLive = document.getElementById('showLive');
const canvas = document.createElement('canvas');

// ğŸ‘— Updated Dress Image (face visible)
const dressImageUrl = 'https://i.postimg.cc/FR0hftcS/Screenshot-2025-11-07-200151.png';

// Access the camera
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => { video.srcObject = stream; })
  .catch(e => alert('Camera access needed: ' + e.message));

// Take snapshot and overlay dress
snapBtn.addEventListener('click', () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  snapshot.src = canvas.toDataURL('image/png');
  video.style.display = 'none';
  snapshot.style.display = 'block';

  // Dress overlay (with opacity so face shows through)
  dressOverlay.src = dressImageUrl;
  dressOverlay.style.display = 'block';
});

// Back to live video
showLive.addEventListener('click', () => {
  snapshot.style.display = 'none';
  dressOverlay.style.display = 'none';
  video.style.display = 'inline-block';
});
</script>
</body>
</html>
